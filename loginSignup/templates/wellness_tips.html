{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Wellness Tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fbe1ea, #f2d4dc);
            padding-top: 80px;
            text-align: center;
        }

        .back-btn-container {
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .back-btn {
            background-color: #fbe1ea;
            color: #a3476d;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
        }

        h1 {
            color: #ff6f91;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .greeting {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 25px;
        }

        .tip-card {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        .tip-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .tip-text {
            font-size: 1.3rem;
            color: #5a5a5a;
        }

        .interaction-btns {
            margin-top: 25px;
        }

        .reaction-btn {
            background-color: #ff6f91;
            color: white;
            border: none;
            padding: 10px 16px;
            margin: 0 10px;
            border-radius: 25px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .reaction-btn:hover {
            background-color: #e35c7d;
        }

        .feedback-msg {
            margin-top: 15px;
            font-size: 1rem;
            color: green;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Back Button -->
<div class="back-btn-container">
    <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Home</a>
</div>

<!-- Header + Greeting -->
<h1>üåø Daily Wellness Tip üåø</h1>
<p class="greeting">Hi {{ username }}, here‚Äôs your wellness tip for today üíñ</p>

<!-- Tip Card -->
<div class="tip-card">
    <div class="tip-icon" id="tip-icon">‚ú®</div>
    <div class="tip-text" id="tip-text">Loading tip...</div>

    <!-- Reaction Buttons -->
    <div class="interaction-btns">
        <button class="reaction-btn" onclick="likeTip()">üíñ I love it</button>
        <button class="reaction-btn" onclick="generateTip()">üîÅ Show Another</button>
    </div>

    <div class="feedback-msg" id="feedback-msg">Thanks! We're glad you loved it üòä</div>
</div>

<!-- Script Section -->
<script>
    const tips = [
        { icon: "üåû", text: "Start your day with 10 minutes of deep breathing or meditation." },
        { icon: "üíß", text: "Drink at least 8 glasses of water daily to stay hydrated." },
        { icon: "üìì", text: "Write down 3 things you're grateful for today." },
        { icon: "üì¥", text: "Unplug from screens for 30 minutes and rest your mind." },
        { icon: "üö∂‚Äç‚ôÄÔ∏è", text: "Take a walk outside and get some fresh air." },
        { icon: "üßò‚Äç‚ôÄÔ∏è", text: "Try 5 minutes of yoga or stretching to relax your body." },
        { icon: "üí¨", text: "Check in with a friend or loved one and just talk." },
        { icon: "üéµ", text: "Listen to calming music and unwind." },
        { icon: "üçÉ", text: "Take a break and observe nature around you." },
        { icon: "üò¥", text: "Aim for 7‚Äì8 hours of sleep to recharge your mind." }
    ];

    function generateTip() {
        const random = tips[Math.floor(Math.random() * tips.length)];
        document.getElementById("tip-text").textContent = random.text;
        document.getElementById("tip-icon").textContent = random.icon;
        document.getElementById("feedback-msg").style.display = 'none';
    }

    function likeTip() {
        const msg = document.getElementById("feedback-msg");
        msg.style.display = 'block';
        setTimeout(() => { msg.style.display = 'none'; }, 3000);
    }

    window.onload = generateTip;
</script>

</body>
</html>
