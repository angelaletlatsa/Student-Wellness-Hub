<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2d4dc; /* Match background to index */
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .form-section {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-container h2 {
            text-align: center;
            color: #a3476d; /* Match title color to index */
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn-submit {
            background-color: #d17b99; /* Same button background color as index */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        .btn-submit:hover {
            background-color: #b3476d; /* Same button hover color as index */
        }

        /* Back Button Style (matching sign-in button) */
        .back-btn {
            display: inline-block;
            font-size: 0.95rem;
            color: #a3476d;
            text-decoration: none;
            font-weight: 600;
            background-color: #fbe1ea;
            padding: 6px 14px;
            border-radius: 20px;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background-color: #f6cbdc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <div class="form-container">
                <!-- Back to Home Button -->
                <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Home</a>

                <h2>Book an Appointment</h2>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post" action="{% url 'book' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Preferred Date</label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Preferred Time</label>
                        <input type="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Reason for Visit (optional)</label>
                        <textarea name="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Confirm Booking</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
