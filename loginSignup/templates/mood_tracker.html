{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <!-- Load Bootstrap and custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style>
        /* Custom Styles */
        body {
            background-color: #f2d4dc; /* Soft pink background */
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #a3476d; /* Pink title */
            text-align: center;
            margin-bottom: 30px;
        }

        .back-btn-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-btn {
            display: inline-block;
            font-size: 0.95rem;
            color: #a3476d;
            text-decoration: none;
            font-weight: 600;
            background-color: #f6cbdc;
            padding: 6px 14px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background-color: #f4b4c6;
        }

        .mood-selector, .form-control {
            font-size: 1.1rem;
            border-radius: 10px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #ff6f91;
            border-color: #ff6f91;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #f6cbdc;
            border-color: #f6cbdc;
        }

        .list-group-item {
            background-color: #f8f9fa;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
            font-size: 1.1rem;
        }

        .list-group-item strong {
            color: #a3476d;
        }

        .list-group-item em {
            color: #6c757d;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .mood-selector {
            font-size: 1.1rem;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Back Button (Top Left) -->
    <div class="back-btn-container">
        <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Home</a>
    </div>

    <!-- Mood Tracker Section -->
    <div class="container">
        <h1>Mood Tracker</h1>

        <!-- Form to log mood -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="mood" class="form-label">How do you feel today?</label>
                <select id="mood" name="mood" class="form-control mood-selector" required>
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Angry">Angry</option>
                    <option value="Stressed">Stressed</option>
                    <option value="Calm">Calm</option>
                    <option value="Excited">Excited</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">Additional Notes (Optional)</label>
                <textarea class="form-control" id="note" name="note" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Mood</button>
        </form>

        <h2 class="mt-5">Your Mood History</h2>
        <ul class="list-group">
            {% for entry in mood_entries %}
                <li class="list-group-item">
                    <strong>{{ entry.date }}</strong> - Mood: {{ entry.mood }} <br>
                    <em>{{ entry.note }}</em>
                </li>
            {% empty %}
                <li class="list-group-item">No mood entries found</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
