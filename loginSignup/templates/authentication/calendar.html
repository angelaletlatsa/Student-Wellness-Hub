{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Your Appointments</h1>
        {% if appointments %}
            <ul class="list-group mt-4">
                {% for appointment in appointments %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ appointment.date }} at {{ appointment.time }} - {{ appointment.description }}</span>
                        <a href="{% url 'cancel_appointment' appointment.id %}" class="btn btn-danger btn-sm">Cancel</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center mt-4">You have no upcoming appointments.</p>
        {% endif %}
    </div>
</body>
</html>
